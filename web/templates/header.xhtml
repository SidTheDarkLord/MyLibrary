<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Facelet Title</title>
    <h:outputStylesheet library="CSS" name="style_main.css"/>
</h:head>
<h:body>
    <ui:composition>

        <div class="logo">
            <h:graphicImage library="images" name="library.png"/>
        </div>

        <div class="descr">
            <h3>#{msg.welcome_title}</h3>
        </div>

        <div class="welcome">
            <h5>#{msg.welcome}, #{user.username}!</h5>
            <a href="../index.xhtml">#{msg.exit}</a>
        </div>

        <div class="search_div">
            <h:form styleClass="search_form">
                <h:inputText id="search_string" styleClass="search_string"/>
                <h:commandButton value="#{msg.search}" styleClass="search_btn"/>
                <h:selectOneMenu value="#{searchController.searchType}" styleClass="selector">
                    <f:selectItems value="${searchController.searchList}"/>
                </h:selectOneMenu>
            </h:form>
        </div>

        <div class="letters">
            <ui:repeat value="#{searchController.russianLetters}" var="letter">
                <a href="#">#{letter}</a>
            </ui:repeat>
        </div>

    </ui:composition>
</h:body>
</html>
